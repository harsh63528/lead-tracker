<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lead tracker</title>
    <link rel="shortcut icon" href="/icons/icon48.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <p class="note"><span id="notetag">note:</span>url are stored in local storage of chrome</p>
        <input type="text" name="input" id="input" placeholder="enter your input">

        <div class="buttons">
            <button type="submit" class="inputbtn lightgreen">enter</button>
            <button class="grab lightgreen">grab url</button>
        <button type="reset" class="clearbtn lightgreen">clear all</button>
        </div>
        
        <ul id="unorder"></ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
